
site:
  title: Alex Dev hub
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://alexmond.github.io/
  start_page:  main::index.adoc
  robots: |
      User-agent: *
      Allow: /
      Sitemap: https://alexmond.github.io/sitemap.xml
  keys:
    google_analytics: 'G-KW01QZN663'
content:
  sources:
    - url: ./
      edit_url: false
      branches: main
      worktrees: true
    - url: https://github.com/alexmond/spring-boot-config-json-schema.git
      tags: 1.0.4
      branches: []
      start_path: docs
      edit_url: false
    - url: https://github.com/alexmond/spring-boot-actuator-extensions.git
      branches: []
      tags: 1.0.0
      start_path: docs
      edit_url: false
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui
urls:
  latest_version_segment: current
runtime:
  cache_dir: ./target/antoracache
  log:
    level: info
